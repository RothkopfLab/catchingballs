[hardware]

use_hmd = 1
use_ppt = 1
eye_tracking = 1


[envi]

floor_texture = oneover.tif
texture_scale = 10
walls = 0

[experiment]
glove = 1
key_start = ' '

start_pos = 0, 0, -3

[blocks]
	[[fly_constant]]
	contrast_mode = constant
	fly_balls = 1
	speeds = 8
	repetitions = 1
		[[[ball_start]]]
		1 = 0, 0.15, 36
		2 = 0, 0.15, 36
		
		[[[ball_direction]]]
		1 = 2, 0, 1
		2 = 2, 0, 3
		
		
	[[fly_visvel]]
	contrast_mode = vis_velocity
	fly_balls = 1
	speeds = 8
	repetitions = 1
		[[[ball_start]]]
		1 = 0, 0.15, 36
		2 = 0, 0.15, 36
		
		[[[ball_direction]]]
		1 = 2, 0, 1
		2 = 2, 0, 3